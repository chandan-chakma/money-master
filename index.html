<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- tailwind link  -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- external css -->
    <link rel="stylesheet" href="css/style.css">
    <title>My Purse</title>
</head>

<body>
    <section class=" w-3/4 mx-auto">
        <h1 class="text-5xl text-center font-bold mb-10 text-blue-400 mt-3">My Purse</h1>

        <div class="grid md:grid-cols-2 sm:grid-cols-1 gap-4">
            <div>
                <img src="image/Budgeting.jpg" alt="">
            </div>
            <div class="text-center bg-zinc-100 py-8">

                <!-- income field -->

                <h1 class="text-2xl font-medium mb-8 font-bold">Income</h1>
                <p class="text-xl">Income: <input id="income" class="bg-slate-300 rounded w-2/5 h-9 p-3 ml-3"
                        type="text" name="">
                </p>

                <div class="text-center bg-zinc-100 py-8">
                    <h1 class="text-2xl font-medium mb-6 font-bold">Expenses</h1>

                    <!-- Food field  -->
                    <p class="text-xl">Food: <input id="food" class="bg-slate-300 rounded w-2/5 h-9 p-3 ml-6 mb-5"
                            type="text" name="">
                    </p>

                    <!-- Rent field   -->

                    <p class="text-xl">Rent: <input id="rent" class="bg-slate-300 rounded w-2/5 h-9 p-3 ml-7 mb-5"
                            type="text" name="">
                    </p>

                    <!-- Clothes field   -->
                    <p class="text-xl">Clothes: <input id="clothes" class="bg-slate-300 rounded w-2/5 h-9 p-3 ml-1"
                            type="text" name="">
                    </p>
                    <!-- calculate button  -->

                    <button id="calculate-btn" class="bg-cyan-600 py-2 px-8 text-xl text-white mt-6 ">Calculate</button>

                    <h2 class="text-2xl font-bold mt-5">Total Expenses: <span id="expenses">00</span></h2>

                    <h2 class="text-2xl font-bold mt-3">Balance: <span id="balance">00</span></h2>

                    <!-- saving prcentage -->

                    <div class="mt-3">
                        <p class="text-xl">Save: <input id="save" class="bg-slate-300 rounded w-20 h-10 p-3 ml-2 mr-2"
                                type="text" name=""> % <button id="save-btn"
                                class="bg-cyan-600 py-1 px-8 text-xl text-white mt-5 ml-2">Save</button>
                        </p>

                        <h2 class="text-2xl font-bold mt-5">Saving Amount: <span id="saving-money">00</span></h2>

                        <h2 class="text-2xl font-bold mt-4">Remaining Balance: <span id="remaining">00</span>
                        </h2>
                    </div>
                </div>
            </div>



        </div>


    </section>
    <!-- javaScript link  -->
    <script src="js/function.js"></script>

</body>

</html>
